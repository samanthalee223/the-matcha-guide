<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        /* // best seen at 1500px or less */
/*   background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/85486/wave.svg) repeat-x; */

html, body { height: 100%; }
body {
  background: white;
  overflow-x: hidden;
  margin: 0;
}

.ocean {
  height: 5%;
  width: 100%;
  position: absolute;
  bottom: 0;
  left: 0;
  background: rgba(36, 89, 2, 1);
  top: -1000px
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1;
}

.nav-item {
    list-style: none;
}

header a {
    font-family: 'Swily Bright', sans-serif;
    text-decoration: none;
    color: rgba(36, 89, 2, 1);
    margin-right: 2%;
    flex-shrink: 0;
}

.header-container {
    margin: auto;
    margin-top: 1.5%;
}

.header-subcontainer {
    width: 90%;
    margin: auto;
    background-color: #F9F6F4;
    border-radius: 0.7rem;
    border: 3px solid rgba(36, 89, 2, 1);
    /* box-shadow: offset-x offset-y blur-radius colour; https://developer.mozilla.org/en-US/docs/Web/CSS/box-shadow */
    box-shadow: 0.35rem 0.35rem rgba(36, 89, 2, 1);
}

.navbar {
    width: 100%;
    height: 3rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-menu {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 50px;
    white-space: nowrap;
    margin-right: 2%;
}

.nav-branding {
    font-size: 1.8rem;
    line-height: 86%;
    padding: 10px 15px; 
    border-radius: 0.7rem;
    align-items: center;
    float: left;
    text-align: left;
    text-decoration: none;
    color:rgba(36, 89, 2, 1)
}

.hamburger-menu {
    display: none;
    cursor: pointer;
    margin-right: 0;
}

#menu-icon {
    width: 45%;
    margin-left: 40%;
}

.bar {
    display: block;
    width: 25px;
    height: 3px;
    margin: 5px 0;
    background-color: rgba(36, 89, 2, 1);
    border-radius: 0.7rem;
}

/* making navigation bar responsive and coding the full screen menu for mobile*/

@media(max-width:850px) {
    .hamburger-menu {
        display: block;
    }

    .hamburger-menu.active .line:nth-child(1){
        -webkit-transform: translateY(13px);
        -ms-transform: translateY(13px);
        -o-transform: translateY(13px);
        transform: translateY(13px);
    }

    .hamburger-menu.active .line:nth-child(3){
        -webkit-transform: translateY(-13px);
        -ms-transform: translateY(-13px);
        -o-transform: translateY(-13px);
        transform: translateY(-13px);
    }

   .header.active {
        background-color: #F9F6F4;
        height: 100%;
        margin: 0;
        background: url(images/wave-gradient.svg);
            background-repeat: repeat-x;
            animation: flow 15s linear infinite;
    }

    @keyframes flow {
            /* beginning of the animation*/
            0% {
                background-position: -1200px 100px;
            }
            /* end of the animation, changing x-position of the image*/
            100% {
                background-position: 0px 100px;

            }
        }

    .nav-menu {
        position: absolute;
        top: -1000px;
        gap: 0;

        flex-direction: column;
        width: 100%;
        margin-top: 100px;
        margin-left: -10%;
        margin-right: 10%
    }

    .nav-item {
        top: 200px;
        margin-top: 50px;
        font-size: 2rem;
    }

    .nav-menu.active {
        top: 0;
    }

    .ocean.active {
      display: block;
      bottom: 0;
    }
}



    </style>
</head>
<body>
  <header class="header">
    <div class="header-container">
        <div class="header-subcontainer">
            <nav class="navbar">
                <a href="index.html" class="nav-branding">The Matcha Guide</a>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">All About Matcha</a>
                    </li>
                    <li class="nav-item">
                        <a href="essentials.html" class="nav-link">Matcha Essentials</a>
                    </li>
                    <li class="nav-item">
                        <a href="recipes.html" class="nav-link">Matcha Recipes</a>
                    </li>

                </ul>
                    <div class="ocean">
                      <div class="wave"></div>
                      <div class="wave wave2"></div>
                    </div>

                    <div class="hamburger-menu" id="menu-button">
                        <img id="menu-icon" src="images/hamburger-menu.svg" class="hamburger-menu-close"></img>
                    </div>
                
                <!--
                <div class="hamburger-menu" id="hamburger-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                -->
            </nav>
        </div>
    </div>
</header>

<br>
<br>
<br>
<br>
<br>
<br>
<p></p>





      <script>
        const hamburgerMenu = document.querySelector(".hamburger-menu");
        const navMenu = document.querySelector(".nav-menu");
        const header = document.querySelector(".header")

        hamburgerMenu.addEventListener("click", () => {
            hamburgerMenu.classList.toggle("active");
            navMenu.classList.toggle("active");
            header.classList.toggle("active");
        })

        document.querySelectorAll(".nav-link").forEach(n => n. addEventListener("click", () =>{
            hamburgerMenu.classList.remove("active");
            navMenu.classList.remove("active");
            header.classList.remove("active");

        }))

        const menuButton = document.getElementById('menu-button');
        const menuIcon = document.getElementById('menu-icon');
        const mobileMenu = document.getElementById('mobile-menu');

        let menuOpen = false;

        menuButton.addEventListener('click', () => {
        menuOpen = !menuOpen;

        // Toggle the menu icon
        menuIcon.src = menuOpen ? 'images/hamburger-menu-open.svg' : 'images/hamburger-menu.svg';

        // Show/hide the mobile menu
        mobileMenu.classList.toggle('hidden');
        });
      </script>
</body>
</html>
